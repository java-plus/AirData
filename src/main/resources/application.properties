
# g�n�ration des tables en base de donn�es
spring.jpa.generate-ddl=@generate.ddl@
spring.main.lazy-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.datasource.tomcat.max-active=2
spring.datasource.tomcat.max-idle=2
spring.datasource.tomcat.test-on-borrow=true
spring.datasource.tomcat.validationQuery=SELECT 1
data.init=@data.init@

spring.datasource.url=@jdbc.url@
spring.datasource.username=@jdbc.user@
spring.datasource.password=@jdbc.pass@

# security
jwt.cookie=AUTH-TOKEN
jwt.expires_in=86400
jwt.secret=secret

